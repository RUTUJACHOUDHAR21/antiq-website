<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTIQ - The Future of Music Experience</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        /* Adjusted padding to ensure content clears fixed nav bar on desktop and mobile */
        padding-top: 96px;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        background-color: rgb(11, 11, 11); /* Dark background */
        color: white; /* Default text color */
      }
      /* Custom gradient background for the overall page */
      .gradient-bg-full {
        background: linear-gradient(135deg, #111111 0%, #000000 100%);
      }
      /* Custom gradient text for the heading */
      .gradient-text {
        background: linear-gradient(90deg, #e0e0e0, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      /* Styles for the custom music player elements */
      .player-control-circle {
        width: 24px;
        height: 24px;
        background-color: #4a4a4a; /* Dark gray */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
      }
      .player-control-circle:hover {
        background-color: #6a6a6a;
        transform: scale(1.1);
      }
      .waveform-bar {
        width: 4px;
        background-color: #f0f0f0; /* Subtle light gray */
        margin: 0 1px;
        border-radius: 2px;
        animation: waveform-animation 1.5s ease-in-out infinite alternate;
      }
      /* Animation for the waveform bars */
      @keyframes waveform-animation {
        0% {
          transform: scaleY(0.2);
          opacity: 0.5;
        }
        50% {
          transform: scaleY(1);
          opacity: 1;
        }
        100% {
          transform: scaleY(0.4);
          opacity: 0.7;
        }
      }
      /* Delay for individual bars to create a dynamic effect */
      .waveform-bar:nth-child(1) {
        animation-delay: 0s;
      }
      .waveform-bar:nth-child(2) {
        animation-delay: 0.1s;
      }
      .waveform-bar:nth-child(3) {
        animation-delay: 0.2s;
      }
      .waveform-bar:nth-child(4) {
        animation-delay: 0.3s;
      }
      .waveform-bar:nth-child(5) {
        animation-delay: 0.4s;
      }
      .waveform-bar:nth-child(6) {
        animation-delay: 0.5s;
      }
      .waveform-bar:nth-child(7) {
        animation-delay: 0.6s;
      }
      .waveform-bar:nth-child(8) {
        animation-delay: 0.7s;
      }
      .waveform-bar:nth-child(9) {
        animation-delay: 0.8s;
      }
      .waveform-bar:nth-child(10) {
        animation-delay: 0.9s;
      }
      .waveform-bar:nth-child(11) {
        animation-delay: 1s;
      }
      .waveform-bar:nth-child(12) {
        animation-delay: 1.1s;
      }
      .waveform-bar:nth-child(13) {
        animation-delay: 1.2s;
      }
      .waveform-bar:nth-child(14) {
        animation-delay: 1.3s;
      }
      .waveform-bar:nth-child(15) {
        animation-delay: 1.4s;
      }

      /* Custom style for the player box to match the image */
      .player-box-custom {
        background-color: #1a1a1a; /* Very dark background */
        border-radius: 2.5rem; /* Rounded corners */
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
          0 5px 20px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle border */
      }

      /* Popup styles */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .popup {
        background: #000000; /* Solid black background for popup */
        padding: 2rem;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: hidden;
        text-align: center;
        color: white;
        position: relative;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        animation: popupIn 0.5s ease-out forwards;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes popupIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .popup .close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;
      }

      .popup .close:hover {
        transform: rotate(90deg);
        color: white;
      }

      .popup h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: white;
      }

      .popup p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }

      /* Preorder form specific styles within the popup */
      .preorder-form-popup {
        overflow-y: auto;
        max-height: calc(90vh - 200px);
        padding-right: 15px;
        box-sizing: border-box;
      }

      /* Custom scrollbar for the form */
      .preorder-form-popup::-webkit-scrollbar {
        width: 8px;
      }

      .preorder-form-popup::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); /* Lighter track */
        border-radius: 4px;
      }

      .preorder-form-popup::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3); /* White thumb */
        border-radius: 4px;
      }

      .preorder-form-popup::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5); /* Lighter on hover */
      }

      .preorder-form-popup .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
        align-items: flex-start;
      }

      .preorder-form-popup label {
        display: block;
        color: white; /* White label text */
        font-size: 1.05rem;
        margin-bottom: 0.6rem;
        font-weight: 500;
        text-align: left;
        width: 100%;
      }

      .preorder-form-popup input[type="text"],
      .preorder-form-popup input[type="email"],
      .preorder-form-popup input[type="tel"],
      .preorder-form-popup textarea,
      .preorder-form-popup select {
        background: #333333; /* Dark gray background for inputs */
        border: 1px solid #555555; /* Slightly lighter gray border */
        padding: 1.1rem;
        border-radius: 8px;
        color: white; /* White text in inputs */
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        box-sizing: border-box;
      }

      /* Specific style for select element in preorder form, overriding common styles for appearance */
      .preorder-form-popup select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 0.8rem center;
        background-size: 1.2em;
        padding-right: 2.5rem;
      }

      /* Style for options within the select dropdown */
      .preorder-form-popup select option {
        background-color: #333333; /* Dark background for options */
        color: white;
      }

      .preorder-form-popup input[type="text"]:focus,
      .preorder-form-popup input[type="email"]:focus,
      .preorder-form-popup input[type="tel"]:focus,
      .preorder-form-popup textarea:focus,
      .preorder-form-popup select:focus {
        background: #444444; /* Slightly lighter gray on focus */
        border-color: white; /* White border on focus */
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.4); /* White glow on focus */
        outline: none;
      }

      .preorder-form-popup .submit-btn {
        background: white; /* White button background */
        color: black; /* Black text */
        padding: 1.3rem;
        border-radius: 30px;
        font-size: 1.15rem;
        font-weight: bold;
        letter-spacing: 0.05em;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: none; /* No border for the button */
      }

      .preorder-form-popup .submit-btn:hover {
        background: #e0e0e0; /* Slightly darker white on hover */
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      /* Styles for radio buttons */
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }

      .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: white; /* White text for radio options */
        font-size: 1rem;
      }

      .radio-option input[type="radio"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #aaaaaa; /* Light gray border */
        border-radius: 50%;
        margin-right: 0.8rem;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .radio-option input[type="radio"]:checked {
        background-color: white; /* White fill when checked */
        border-color: white; /* White border when checked */
      }

      .radio-option input[type="radio"]:checked::before {
        content: "";
        width: 8px;
        height: 8px;
        background-color: #000000; /* Black inner circle */
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .radio-option:hover input[type="radio"] {
        border-color: white; /* White border on hover */
      }

      /* Checkbox styles */
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        margin-bottom: 2rem;
        cursor: pointer;
      }

      .checkbox-group input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #aaaaaa; /* Light gray border */
        border-radius: 4px;
        margin-right: 0.8rem;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .checkbox-group input[type="checkbox"]:checked {
        background-color: white; /* White fill when checked */
        border-color: white; /* White border when checked */
      }

      .checkbox-group input[type="checkbox"]:checked::before {
        content: "✔";
        font-size: 14px;
        color: #000000; /* Black checkmark */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        line-height: 1;
      }

      .checkbox-group label {
        color: white; /* White text for checkbox label */
        font-size: 0.95rem;
        cursor: pointer;
      }

      /* Navigation Bar (Desktop & Mobile) */
      .main-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between; /* Default for desktop */
        align-items: center;
        z-index: 100;
        background: rgba(11, 10, 10, 0.5);
        backdrop-filter: blur(10px);
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      /* Mobile Menu Specific Styles */
      .hamburger-menu {
        display: none; /* Hidden by default, shown on mobile */
        cursor: pointer;
        font-size: 1.8rem;
        color: white;
        z-index: 101;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .mobile-menu-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9); /* Slightly transparent black */
        backdrop-filter: blur(15px);
        z-index: 99;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: translateY(-100%);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mobile-menu-overlay.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .mobile-menu-overlay .nav-links {
        flex-direction: column;
        gap: 0.8rem; /* Further reduced gap for mobile menu links */
        margin-right: 0;
      }

      .mobile-menu-overlay .nav-link {
        font-size: 1.3rem; /* Reduced font size for mobile menu links */
        padding: 0.6rem 1rem; /* Reduced padding for mobile menu links */
        border-radius: 10px;
        text-align: center;
        width: fit-content;
        opacity: 0; /* For staggered animation */
        transform: translateY(20px); /* For staggered animation */
        transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
      }

      .mobile-menu-overlay .nav-link:hover,
      .mobile-menu-overlay .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px) scale(1.05);
        color: #fff;
      }

      .mobile-menu-close {
        position: absolute;
        top: 1rem; /* Adjusted close button position */
        right: 1.5rem; /* Adjusted close button position */
        font-size: 1.8rem; /* Reduced font size for close button */
        color: white;
        cursor: pointer;
        background: none;
        border: none;
        transition: transform 0.3s ease;
      }
      .mobile-menu-close:hover {
        transform: rotate(90deg) scale(1.1);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          padding-top: 40px; /* Adjusted padding for mobile view to clear fixed nav bar */
        }
        .main-nav {
          padding: 0.2rem 0.4rem; /* Further reduced horizontal padding for tighter look */
          justify-content: flex-start; /* Align logo and hamburger to the start */
          gap: 0.2rem; /* Reduced gap for logo and hamburger */
        }
        .main-nav .text-2xl { /* Targeting the ANTIQ logo font size */
          font-size: 1.5rem; /* Slightly smaller logo font size */
        }

        .main-nav .nav-items-desktop {
          display: none; /* Hide desktop nav items */
        }

        .hamburger-menu {
          display: block; /* Show hamburger menu */
          font-size: 1.3rem; /* Slightly smaller hamburger icon */
        }

        .hero-content {
          text-align: center;
          align-items: center;
          /* Ensure full width on mobile */
          width: 100%; /* Explicitly set to 100% */
          max-width: 100%;
          margin-left: auto;
          margin-right: auto;
          padding: 0.8rem; /* Reduced padding for hero content */
        }

        .hero-content h1 {
          font-size: 2.2rem; /* Further adjust font size for mobile */
          margin-bottom: 0.6rem; /* Reduced margin */
          white-space: nowrap; /* Prevent text from wrapping */
          overflow: hidden; /* Hide overflow text */
          text-overflow: ellipsis; /* Add ellipsis for overflow text */
        }

        .hero-content p {
          font-size: 0.8rem; /* Further adjust font size for mobile */
          margin-bottom: 0.8rem; /* Reduced margin */
        }

        .cta-buttons {
          flex-direction: column;
          align-items: center;
          gap: 0.6rem; /* Reduced gap between buttons */
          width: 100%; /* Ensure buttons take full width */
        }

        .cta-buttons button {
          width: 90%; /* Make buttons wider on mobile */
          max-width: 250px; /* Slightly reduced max-width */
          padding: 0.6rem 1rem; /* Reduced padding for buttons */
          font-size: 0.85rem; /* Reduced font size for buttons */
        }

        .feature-highlights {
          grid-template-columns: 1fr; /* Stack features on mobile */
          text-align: center;
          width: 100%; /* Explicitly set to 100% */
          max-width: 100%; /* Ensure full width on mobile */
          margin-left: auto;
          margin-right: auto;
          gap: 1.2rem; /* Reduced gap between feature items */
          margin-bottom: 0.8rem; /* Reduced bottom margin */
        }

        .feature-highlights h3 {
            font-size: 1.6rem; /* Reduced font size for feature headings */
        }
        .feature-highlights p {
            font-size: 0.7rem; /* Reduced font size for feature paragraphs */
        }


        .player-box-custom {
          width: 100%; /* Adjusted player width to 100% for mobile */
          height: 180px; /* Adjust player height for mobile */
          padding: 0.7rem; /* Reduced padding for player box */
          margin-top: 1.2rem; /* Reduced top top margin */
        }

        .bottom-text {
          font-size: 1.6rem; /* Adjust bottom text size for mobile */
        }
      }

      @media (max-width: 480px) {
        .hero-content h1 {
          font-size: 1.1rem; /* Even smaller font size for very small screens to fit on one line */
        }
        .hero-content p {
          font-size: 0.7rem; /* Even smaller font size for very small screens */
        }
        .bottom-text {
          font-size: 1.1rem; /* Even smaller bottom text for very small screens */
        }
        .main-nav {
            padding: 0.15rem 0.2rem; /* Even smaller padding for nav bar */
        }
        .main-nav .text-2xl {
            font-size: 1.2rem; /* Even smaller logo font size */
        }
        .hamburger-menu {
            font-size: 0.9rem; /* Even smaller hamburger icon */
        }
        .mobile-menu-close {
            font-size: 1.2rem; /* Even smaller close button */
            top: 0.5rem;
            right: 0.7rem;
        }
        .mobile-menu-overlay .nav-link {
            font-size: 1rem; /* Even smaller mobile menu links */
            padding: 0.3rem 0.5rem;
        }
        .cta-buttons button {
            width: 95%; /* Make buttons wider on very small mobile */
            max-width: 220px;
            padding: 0.5rem 0.8rem;
            font-size: 0.75rem;
        }
        .player-box-custom {
            height: 140px; /* Even smaller player height */
            padding: 0.5rem;
            width: 100%; /* Ensure 100% width on very small mobile */
        }
        .player-control-circle {
            width: 16px;
            height: 16px;
        }
        .player-control-circle.w-12 { /* Targeting the play/pause button */
            width: 28px;
            height: 28px;
        }
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg-full">
    <!-- Top Nav Bar -->
    <nav
      class="w-full flex justify-between items-center px-6 md:px-12 py-6 main-nav"
    >
      <!-- Logo -->
      <div class="text-white text-2xl font-semibold">ANTIQ</div>

      <!-- Hamburger menu icon for mobile -->
      <div class="hamburger-menu" id="hamburgerMenu">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Nav Items (Desktop) -->
      <div class="flex items-center gap-4 nav-items-desktop">
        <a
          href="index.html#home"

              Pre-order Now

              Learn More

        <!-- Feature Highlights -->
        <div

          <div class="text-center sm:text-left fade-in-element">

            <p class="text-gray-400 text-sm mt-1 rounded-md">Battery Life</p>

          <div class="text-center sm:text-left fade-in-element">
            <h3 class="text-white text-3xl font-bold rounded-md">AI</h3>
            <p class="text-gray-400 text-sm mt-1 rounded-md">Powered</p>
          </div>

      <!-- Right Section: Music Player UI -->
      <div
        class="p-6 md:p-12 lg:p-12 flex items-center justify-center relative z-10 w-full"
        id="right-section"
      >
        <!-- Custom player box with refined styling -->
        <div
          class="player-box-custom p-8 w-full max-w-xl h-[280px] flex flex-col justify-between items-center"
        >
          <!-- Top section for waveform -->
          <div class="flex-grow flex items-center justify-center w-full mb-8">
            <div class="flex items-end h-24 w-full justify-center">
              <!-- Waveform bars -->
              <div class="waveform-bar h-1/5"></div>
              <div class="waveform-bar h-3/5"></div>
              <div class="waveform-bar h-2/5"></div>
              <div class="waveform-bar h-4/5"></div>
              <div class="waveform-bar h-1/2"></div>
              <div class="waveform-bar h-full"></div>
              <div class="waveform-bar h-3/4"></div>
              <div class="waveform-bar h-1/4"></div>
              <div class="waveform-bar h-2/3"></div>
              <div class="waveform-bar h-1/3"></div>
              <div class="waveform-bar h-4/5"></div>
              <div class="waveform-bar h-1/2"></div>
              <div class="waveform-bar h-3/5"></div>
              <div class="waveform-bar h-1/5"></div>
              <div class="waveform-bar h-2/5"></div>
            </div>
          </div>

          <!-- Player controls -->
          <div class="flex justify-around items-center w-full px-4">
            <div class="player-control-circle">
              <!-- Volume Down Icon -->
              <i class="fas fa-volume-down text-gray-300"></i>
            </div>
            <div
              class="player-control-circle w-12 h-12 bg-gray-800 hover:bg-gray-700"
            >
              <!-- Play/Pause Icon -->
              <i class="fas fa-play text-white"></i>
            </div>
            <div class="player-control-circle">
              <!-- Headphones Icon -->
              <i class="fas fa-headphones text-gray-300"></i>
            </div>
            <div class="player-control-circle">
              <!-- Volume Up Icon -->
              <i class="fas fa-volume-up text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Text -->
    <div
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-opacity-10 text-5xl md:text-6xl font-extrabold tracking-widest pointer-events-none whitespace-nowrap z-0 bottom-text"
    >
      EXPERIENCE THE REVOLUTION
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <button class="close" onclick="hidePopup()">×</button>
        <div id="popupContent"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // Product data for the preorder form
      const products = [
        { id: "classic", name: "ANTIQ Classic", price: "$899" },
        { id: "pro", name: "ANTIQ Pro", price: "$1,299" },
        { id: "mini", name: "ANTIQ Mini", price: "$599" },
        { id: "studio", name: "ANTIQ Studio", price: "$1,899" },
      ];

      /**
       * Shows a generic popup with specified content.
       */
      function showPopup(type) {
        const popupOverlay = document.getElementById("popupOverlay");
        const popupContent = document.getElementById("popupContent");

        let content = "";
        if (type === "preorder") {
          // Dynamically generate product options for radio buttons
          let modelRadioOptions = products
            .map(
              (product) => `
                        <label class="radio-option">
                            <input type="radio" name="model" value="${product.id}" required>
                            ${product.name} - ${product.price}
                        </label>
                        `
            )
            .join("");

          content = `
                    <h2>Preorder ANTIQ Radio</h2>
                    <p>Be among the first to experience the ANTIQ radio. Fill out the form below to reserve yours.</p>
                    <form id="preorderFormPopup" class="preorder-form-popup">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required />
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" id="emailAddress" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phone" />
                        </div>
                        <div class="form-group">
                            <label>Select Model</label>
                            <div class="radio-group">
                                ${modelRadioOptions}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color">Preferred Color</label>
                            <input type="text" id="color" name="notes" placeholder="e.g., Black, Silver, Custom" />
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" required />
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required />
                            <label for="termsAndConditions">I agree to the terms and conditions</label>
                        </div>
                        <button type="submit" class="submit-btn">COMPLETE PRE-ORDER</button>
                    </form>
                `;
        } else if (type === "preorderSuccess") {
          content = `
                    <h2>Preorder Confirmed!</h2>
                    <p>Thank you for your preorder. We'll notify you when ANTIQ radio is ready for shipment.</p>
                    <button class="submit-btn" onclick="hidePopup()">Close</button>
                `;
        } else if (type === "error") {
          content = `
                    <h2>Error!</h2>
                    <p id="errorMessage"></p>
                    <button class="submit-btn" onclick="hidePopup()">Close</button>
                `;
        }

        popupContent.innerHTML = content;
        popupOverlay.style.display = "flex";

        if (type === "preorder") {
          const preorderForm = document.getElementById("preorderFormPopup");
          if (preorderForm) {
            preorderForm.addEventListener("submit", async function (event) {
              event.preventDefault();
              const formData = new FormData(this);
              const data = Object.fromEntries(formData.entries());

              try {
                // *** IMPORTANT CHANGE HERE: Update the URL to your live backend URL ***
                const response = await fetch(
                  "https://antiq-website.onrender.com/api/preorder", // Changed from localhost to your live backend URL
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                  }
                );

                const result = await response.json();

                if (response.ok) {
                  hidePopup();
                  showPopup("preorderSuccess");
                  this.reset();
                } else {
                  hidePopup();
                  showPopup("error");
                  document.getElementById("errorMessage").textContent =
                    result.message || "Failed to submit preorder.";
                }
              } catch (error) {
                console.error("Error:", error);
                hidePopup();
                showPopup("error");
                document.getElementById("errorMessage").textContent =
                  "Network error. Please try again later.";
              }
            });
          }
        }
      }

      /**
       * Hides the currently active popup.
       */
      function hidePopup() {
        const popupOverlay = document.getElementById("popupOverlay");
        popupOverlay.style.display = "none";
      }

      // GSAP Animations
      document.addEventListener("DOMContentLoaded", () => {
        const heroHeadline = document.getElementById("hero-headline");
        const heroParagraph = document.getElementById("hero-paragraph");
        const ctaButtons = document.querySelector(".cta-buttons");
        const featureElements = document.querySelectorAll(".fade-in-element");
        const bottomText = document.querySelector(".bottom-text");

        // Hero section animations
        gsap.from(heroHeadline, {
          opacity: 0,
          y: 50,
          duration: 1,
          ease: "power3.out",
          delay: 0.5,
        });
        gsap.from(heroParagraph, {
          opacity: 0,
          y: 50,
          duration: 1,
          ease: "power3.out",
          delay: 0.7,
        });
        gsap.from(ctaButtons.children, {
          opacity: 0,
          y: 50,
          duration: 0.8,
          ease: "power3.out",
          stagger: 0.2,
          delay: 0.9,
        });

        // Feature highlights fade-in on scroll (if not already visible)
        featureElements.forEach((el) => {
          gsap.from(el, {
            opacity: 0,
            y: 30,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: el,
              start: "top 90%", // When the top of the element is 90% in viewport
              toggleActions: "play none none none",
            },
          });
        });

        // Bottom text animation
        gsap.from(bottomText, {
          opacity: 0,
          scale: 0.8,
          duration: 1.5,
          ease: "power2.out",
          delay: 1.5,
        });

        // Mobile menu toggle logic
        const hamburgerMenu = document.getElementById("hamburgerMenu");
        const mobileMenuOverlay = document.getElementById("mobileMenuOverlay");
        const mobileMenuClose = document.getElementById("mobileMenuClose");
        const mobileNavLinks = document.querySelectorAll(
          ".mobile-menu-overlay .nav-link"
        );
        const mobilePreorderButton = document.querySelector(
          ".mobile-menu-overlay .bg-white"
        ); // Select the button in the mobile menu

        if (hamburgerMenu) {
          hamburgerMenu.addEventListener("click", () => {
            mobileMenuOverlay.classList.add("active");
            // Animate overlay from top
            gsap.fromTo(
              mobileMenuOverlay,
              { y: "-100%", opacity: 0 },
              { y: "0%", opacity: 1, duration: 0.4, ease: "power2.out" }
            );
            gsap.fromTo(
              mobileNavLinks,
              { opacity: 0, y: 20 },
              { opacity: 1, y: 0, duration: 0.3, stagger: 0.05, ease: "power2.out", delay: 0.2 }
            );
            gsap.fromTo(
              mobilePreorderButton,
              { opacity: 0, y: 20 },
              { opacity: 1, y: 0, duration: 0.3, delay: 0.4, ease: "power2.out" }
            );
          });
        }

        if (mobileMenuClose) {
          mobileMenuClose.addEventListener("click", () => {
            gsap.to(mobileNavLinks, { opacity: 0, y: 20, duration: 0.2, stagger: 0.05, ease: "power2.in" });
            gsap.to(mobilePreorderButton, { opacity: 0, y: 20, duration: 0.2, ease: "power2.in", onComplete: () => {
              // Animate overlay back to top after links fade
              gsap.to(mobileMenuOverlay, { y: "-100%", opacity: 0, duration: 0.4, ease: "power2.in", onComplete: () => {
                mobileMenuOverlay.classList.remove("active");
              }});
            }});
          });
        }

        // Close mobile menu when a link inside it is clicked
        mobileNavLinks.forEach((link) => {
          link.addEventListener("click", () => {
            gsap.to(mobileNavLinks, { opacity: 0, y: 20, duration: 0.2, stagger: 0.05, ease: "power2.in" });
            gsap.to(mobilePreorderButton, { opacity: 0, y: 20, duration: 0.2, ease: "power2.in", onComplete: () => {
              // Animate overlay back to top after links fade
              gsap.to(mobileMenuOverlay, { y: "-100%", opacity: 0, duration: 0.4, ease: "power2.in", onComplete: () => {
                mobileMenuOverlay.classList.remove("active");
              }});
            }});
          });
        });
      });
    </script>
  </body>
</html>
